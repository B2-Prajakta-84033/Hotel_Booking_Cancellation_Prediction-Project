<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Cancellation Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://images.news9live.com/wp-content/uploads/2024/05/Oyo-@PTI-.png?q=50&w=1200'); /* Replace with your background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-success {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Booking Cancellation Prediction</h1>
    <h5 class="text-center mb-4">Predict the likelihood of booking cancellations</h5>
    <form method="POST" action="/classify">
        <div class="mb-3">
            <label for="no_of_adults" class="form-label">Number of Adults</label>
            <input class="form-control" id="no_of_adults" name="no_of_adults" type="number" value="1">
        </div>
        <div class="mb-3">
            <label for="no_of_children" class="form-label">Number of Children</label>
            <input class="form-control" id="no_of_children" name="no_of_children" type="number" value="0">
        </div>
        <div class="mb-3">
            <label for="no_of_weekend_nights" class="form-label">Number of Weekend Nights</label>
            <input class="form-control" id="no_of_weekend_nights" name="no_of_weekend_nights" type="number" value="0">
        </div>
        <div class="mb-3">
            <label for="no_of_week_nights" class="form-label">Number of Week Nights</label>
            <input class="form-control" id="no_of_week_nights" name="no_of_week_nights" type="number" value="1">
        </div>
        <div class="mb-3">
            <label for="type_of_meal_plan" class="form-label">Type of Meal</label>
            <select id="type_of_meal_plan" name="type_of_meal_plan" class="form-control">
                <option value="Not Selected">Not Selected</option>
                <option value="Meal Plan 1">Meal Plan 1</option>
                <option value="Meal Plan 2">Meal Plan 2</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="required_car_parking_space" class="form-label">Car Parking Required?</label>
            <select id="required_car_parking_space" name="required_car_parking_space" class="form-control">
                <option value="1">YES</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="room_type_reserved" class="form-label">Room Type Reserved</label>
            <select id="room_type_reserved" name="room_type_reserved" class="form-control">
                <option value="room_type_1">Room Type 1</option>
                <option value="room_type_2">Room Type 2</option>
                <option value="room_type_3">Room Type 3</option>
                <option value="room_type_4">Room Type 4</option>
                <option value="room_type_5">Room Type 5</option>
                <option value="room_type_6">Room Type 6</option>
                <option value="room_type_7">Room Type 7</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="repeated_guest" class="form-label">Repeated Guest</label>
            <select id="repeated_guest" name="repeated_guest" class="form-control">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="no_of_previous_cancellations" class="form-label">Number of Previous Cancellations</label>
            <input class="form-control" id="no_of_previous_cancellations" name="no_of_previous_cancellations" type="number" value="0">
        </div>
        <div class="mb-3">
            <label for="no_of_previous_bookings_not_canceled" class="form-label">Number of Previous Bookings Not Cancelled</label>
            <input class="form-control" id="no_of_previous_bookings_not_canceled" name="no_of_previous_bookings_not_canceled" type="number" value="0">
        </div>
        <div class="mb-3">
            <label for="no_of_special_requests" class="form-label">Number of Special Requests</label>
            <input class="form-control" id="no_of_special_requests" name="no_of_special_requests" type="number" value="0">
        </div>
        <div class="mb-3">
            <label for="market_segment" class="form-label">Market Segment</label>
            <select id="market_segment" name="market_segment" class="form-control">
                <option value="aviation">Aviation</option>
                <option value="complementary">Complementary</option>
                <option value="corporate">Corporate</option>
                <option value="online">Online</option>
                <option value="offline">Offline</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="lead_time_scaled" class="form-label">Lead Time Scaled</label>
            <input class="form-control" id="lead_time_scaled" name="lead_time_scaled" type="number" value="0">
        </div>
        <div class="mb-3">
            <label for="avg_price_per_room_scaled" class="form-label">Average Price Per Room Scaled</label>
            <input class="form-control" id="avg_price_per_room_scaled" name="avg_price_per_room_scaled" type="number" value="0">
        </div>
        <button class="btn btn-success">Predict</button>
    </form>
</div>
</body>
</html>
